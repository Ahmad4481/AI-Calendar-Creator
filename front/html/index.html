<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A brief description of the webpage for SEO purposes.">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Calendar Builder</title>
</head>

<body>

  <div class="login-box">
    <h1>Calendar Builder</h1>
    <p class="subtitle">Create and manage your personalized calendar</p>
    <div class="tab-container">
      <button class="tab active">Login</button>
      <button class="tab">Register</button>
    </div>
    <form class="login-form" action="">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <script src="Preferences.js"></script>
  <script src="PromptBuilder.js"></script>

</body>

</html>
